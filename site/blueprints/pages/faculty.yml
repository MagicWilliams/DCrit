title: Faculty & Lecturers

status:
  draft:
    label: Draft
    text: The item can only be seen by editors with Panel access.
  listed:
    label: Published

num: zero

columns:
  main:
    width: 2/3
    sections:
      content:
        type: fields
        fields:
          role:
            label: Profession
            type: text
            width: 2/3
            required: true
          svapos:
            label: Position
            type: radio
            required: true
            width: 1/3
            options:
              corefac: Core Faculty
              otherlec: Lecturer (Critic, Reader, etc.)
          bio:
            type: textarea
            size: medium
            options:
              - bold
              - italic
              - link
              - email
          contact:
            type: structure
            empty: No contact info added
            columns:
              contacttype:
                width: 1/5
              linktype:
                width: 1/5
              linktext:
                width: 3/5
            fields:
              contacttype:
                label: Contact Type
                type: select
                options:
                  - Email
                  - Weblink
                required: true
              linktype:
                label: Link Type
                type: select
                options:
                  - Website
                  - Instagram
                  - Twitter
                  - Facebook
                when:
                  contacttype: Weblink
              linktext:
                type: text
                counter: false
                label: Email/Link Text
              linkurl:
                type: text
                counter: false
                label: Url
                when:
                  contacttype: Weblink
          lectures:
            label: Lectures & Talks
            type: structure
            fields:
              talktitle:
                label: Title
                type: textarea
                buttons:
                  - italic
              talklink:
                label: Link
                type: url
  sidebar:
    width: 1/3
    sections:
      imgselect:
        type: fields
        fields:
          img:
            type: files
            label: Headshot
            layout: cards
            multiple: false
            empty: No image selected yet
            query: site.index.findBy("intendedTemplate", "mediagallery").images
            uploads:
              template: image
              parent: site.index.findBy("intendedTemplate", "mediagallery")
            image:
              ratio: 1/1
          imgcap:
            type: textarea
            label: Image Caption
            buttons:
              - italic
              - link
