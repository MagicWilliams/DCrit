title: Read

status:
  draft:
    label: Draft
    text: This post is still in draft mode. It can only be seen by editors with Panel access.
  listed:
    label: Published
    text: This post is online and public.

num: 2

columns:
  main:
    width: 2/3
    sections:
      content:
        type: fields
        fields:
          index:
            label: Index
            type: number
          headline:
            label: Article Title
            type: text
            autofocus: true
            required: true
          date:
            label: Published Date
            type: date
            default: today
            required: true
          author:
            label: Author
            type: text
            width: 1/2
            required: true
          authorlink:
            label: Author Bio Link
            type: url
            width: 1/2
          blurb:
            label: Blurb
            type: textarea
            buttons:
              - italic
              - link
            help: This text will appear if this article is chosen as a Feature on the homepage.
          link:
            label: Article link
            type: url
            width: 1/2
            required: true

  sidebar:
    width: 1/3
    sections:
      imageselect:
        type: fields
        fields:
          img:
            type: files
            label: Article Image
            layout: cards
            multiple: false
            empty: No image selected yet
            query: site.index.findBy("intendedTemplate", "mediagallery").images
            uploads:
              parent: site.index.findBy("intendedTemplate", "mediagallery")
            help: This image will appear if this article is chosen as a Feature on the homepage.
